<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
  <form action="index.html" method="post">
    <h1>Sign Up</h1>
    <fieldset>
        <legend><span class="number">1</span> Personal Information</legend>
         <label for="name">Name:</label>
            <input type="text" name="user_name" id="name" required>
         <label for="Email">Email:</label>  
            <input type="email" name="user_email" id="Email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="age">Age:</label>
            <input type="number" name="user_age" id="age" required>
    </fieldset>
    <fieldset>
        <legend><span class="number 2">2</span> Your Profile</legend>
        <label for="bio">Bio:</label>
        <textarea name="user_bio" id="bio" required></textarea>
        <label for="job-role">Select a Job Role:</label>
        <select id="job-role" name="job-role" required>
            <option value="front-end-web-development">Front-End Developer</option>
            <option value="back-end-development">Back-End Developer</option>
            <option value="ux-ui-design">UX/UI Designer</option>
            <option value="full-stack-development">Full-Stack Developer</option>
            <option value="data-scientist">Data Scientist</option>
            <option value="software-engineer">Software Engineer</option>
            </select>
            <label>Intrests:</label> 
            <input type="checkbox" name="user_intrest" id="coding"><label class="pink" for="coding">Coding</label><br>
            <input type="checkbox" name="user_intrest" id="design"><label class="pink" for="design">Design</label><br>
            <input type="checkbox" name="user_intrest" id="finance"><label class="pink" for="finance">Finance</label><br> 
    </fieldset>
    <button type="submit">Sign Up</button>
  </form>
    </div>  
</body>
</html>
